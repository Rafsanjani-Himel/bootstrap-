<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
    <link rel="stylesheet" href="/bootstrap-5.0.1-dist/css/bootstrap.min.css">
</head>
<body>
    <div class="container">
        <div class="contact-section bg-primary text-white p-3">
        <div class="title text-center my-3 py-3">
            <h2 style="font-style:italic;font-weight: bolder;">Form Design</h2>
        </div>

        <form class="w-50 m-auto was-validated" action="">
            <div class="form-group">
                <label for="fullname">FullName</label>
                <input type="text" class="form-control" name="fullname" id="fullname" placeholder="Enter Your FullName Here." required >    
                <div class="valid-feedback">Valid</div>
                <div class="invalid-feedback">Enter Your name as soon as possible</div>
            
            </div>
            
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" class="form-control" name="email" id="email" placeholder="Enter Your Email Here." >
            </div>

            <div class="form-group">
                <label for="subject">Subject</label>
                <input type="subject" class="form-control" name="subject" id="subject" >
            </div>
            
            <div class="form-group">
                <label for="message">Message</label>
                <textarea name="message" style="resize: none;" class="form-control" id="message" cols="30" rows="10"></textarea>
            </div>
            
            <div class="form-group ">
                <input type="submit" class="btn btn-secondary" value="Submit">
                <input type="reset" class="btn btn-secondary" value="Reset">
            </div>
            
        </form>
    </div>
    </div>




    <!-- jQuery library -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

<!-- Popper JS -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>

<!-- Latest compiled JavaScript -->
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

</body>
</html>
